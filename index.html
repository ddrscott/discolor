<!doctype html>
<html class="no-js" lang="">

  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/main.css">

    <style>
      body {
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        resize: both;
        overflow: auto;
        text-align: center;
        user-select: none;
      }

      #color {
        font-size: 35vmin;
        line-height: 1;
        padding: 5vmin;
        margin: 5vmin;
      }
      #stats {
        font-size: 5vmin;
        white-space: pre;
      }
    </style>
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <main>
    <h1 id="color">Color</h1>
    <h2 id="stats"></h2>
    <p>
      Say the COLOR of the word, not the word itself!
      Press tap/click the screen for a new pairing.
    </p>
    </main>

    <script src="/modernizr-3.7.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
      ga('create', 'UA-50126719-1', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    <script>
      (function(){
        var colors = [
          "Black",
          "Blue",
          "Brown",
          "Grey",
          "Green",
          "Indigo",
          "Lime",
          "Magenta",
          "Maroon",
          "Navy",
          "Olive",
          "Orange",
          "Orchid",
          "Pink",
          "Plum",
          "Purple",
          "Red",
          "Salmon",
          "Teal",
          "Turquoise",
          "Yellow"];

        var stats = {
          count: 0,
          start: Date.now()
        }

        function nextPair() {
          let idx = Math.floor(Math.random() * colors.length),
              text = colors[idx],
              jump_idx = (idx + Math.floor(Math.random() * colors.length / 2)) % colors.length,
              css_color = colors[jump_idx];
          $('#color').text(text);
          $('#color').css('color', css_color);
          stats.count += 1;
          renderStats();
        }

        function renderStats() {
          $('#stats').text("Count: " + stats.count + "\nTime: " + (Date.now() -
            stats.start) + " ms");
        }

        $(document).on('click', function(e){
          e.preventDefault();
          nextPair();
        });
        nextPair();
      })()
    </script>
  </body>
</html>
